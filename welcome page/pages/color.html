<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Color Theme Tiles</title>
  <style>
    :root {
      --theme-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--theme-color);
      transition: background-color 0.6s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #007cf0, #00dfd8, #ff0080);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      }
      to {
        text-shadow: 0 0 25px rgba(255, 0, 200, 0.7);
      }
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .color-tile {
      height: 130px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: capitalize;
      position: relative;
      animation: floatIn 0.5s ease forwards;
      opacity: 0;
    }

    .color-tile:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .color-tile:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes floatIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Apply animation delay to each tile */
    .color-tile:nth-child(1) { animation-delay: 0.1s; }
    .color-tile:nth-child(2) { animation-delay: 0.2s; }
    .color-tile:nth-child(3) { animation-delay: 0.3s; }
    .color-tile:nth-child(4) { animation-delay: 0.4s; }
    .color-tile:nth-child(5) { animation-delay: 0.5s; }
    .color-tile:nth-child(6) { animation-delay: 0.6s; }
    .color-tile:nth-child(7) { animation-delay: 0.7s; }
    .color-tile:nth-child(8) { animation-delay: 0.8s; }
    .color-tile:nth-child(9) { animation-delay: 0.9s; }
    .color-tile:nth-child(10) { animation-delay: 1s; }
    .color-tile:nth-child(11) { animation-delay: 1.1s; }
    .color-tile:nth-child(12) { animation-delay: 1.2s; }

    .light-text {
      color: #222 !important;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Tap a Color to Change the Theme</h1>

  <div class="color-grid">
    <div class="color-tile" style="background-color: red;" onclick="changeTheme('red')">Red</div>
    <div class="color-tile" style="background-color: green;" onclick="changeTheme('green')">Green</div>
    <div class="color-tile" style="background-color: blue;" onclick="changeTheme('blue')">Blue</div>
    <div class="color-tile" style="background-color: orange;" onclick="changeTheme('orange')">Orange</div>
    <div class="color-tile" style="background-color: purple;" onclick="changeTheme('purple')">Purple</div>
    <div class="color-tile light-text" style="background-color: yellow;" onclick="changeTheme('yellow')">Yellow</div>
    <div class="color-tile light-text" style="background-color: pink;" onclick="changeTheme('pink')">Pink</div>
    <div class="color-tile" style="background-color: brown;" onclick="changeTheme('brown')">Brown</div>
    <div class="color-tile" style="background-color: teal;" onclick="changeTheme('teal')">Teal</div>
    <div class="color-tile" style="background-color: black;" onclick="changeTheme('black')">Black</div>
    <div class="color-tile" style="background-color: gray;" onclick="changeTheme('gray')">Gray</div>
    <div class="color-tile light-text" style="background-color: white; border: 1px solid #ccc;" onclick="changeTheme('white')">White</div>
  </div>

  <footer>
    <p>Interactive and visually enhanced for all users ðŸ’«</p>
  </footer>

  <script>
    function changeTheme(color) {
      document.documentElement.style.setProperty('--theme-color', color);
    }
  </script>
</body>
</html>
